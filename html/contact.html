<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corey Patrick</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="../js/pages.js"></script>
  </head>
</html>

<body>
  <div id="navHolder"></div>
  <div id="headerHolder"></div>
  <main>
    <div class="section contact">
      <p>If you would like to contact me, please fill out the form below!</p>
      <form class="form" action="">
        <section>
          <h1 id="formName">Contact Me</h1>
          <div class="form-element">
            <label class="title" for="name">Name:</label>
            <input class="user-input" type="text" name="name" id="name" />
          </div>

          <div class="form-element">
            <label class="title" for="email">Email:</label>
            <input class="user-input" type="email" name="email" id="email" />
          </div>

          <div class="form-element">
            <label class="title" for="message">Message:</label>

            <textarea
              name="message"
              id="message"
              class="message"
              placeholder="Write your message here!"
            ></textarea>
          </div>

          <div class="form-element buttons">
            <input class="btn btn-primary" type="submit" value="Submit" />
            <input class="btn btn-secondary" type="reset" value="Reset" />
          </div>
        </section>
      </form>
    </div>
    <div id="footerHolder"></div>
  </main>
</body>
